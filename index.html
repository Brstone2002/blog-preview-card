<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./assets/fonts/OFL.txt">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="background-image">
      <button>Learning</button>
      <p class="pub-date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="profile">
        <img class="avatar" src="./assets/images/image-avatar.webp" alt="profile-pic">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brandon Stone</a>.
    </div>
  </footer> 
</body>
</html>
